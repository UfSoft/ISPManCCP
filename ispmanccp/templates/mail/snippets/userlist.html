<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
      
    <div id="user_details_master" py:choose="">
      <div id="user_details" py:when="len(c.users) > 0">
        <form name="user_details" id="user_details" method="POST"
          action="/mail/edit" py:for="user in c.users">
          <fieldset id="user_details">
            <legend>${ user['mailLocalAddress'] }</legend>
            <label for="ispmanUserId">${ h._("User ID:") }</label>
            <span id="ispmanUserId">${ user['ispmanUserId'] }</span><br/>
            <label for="givenName">${ h._("First Name:") }</label>
            <span id="givenName">${ user['givenName'] }</span><br/>
            <label for="givenName">${ h._("Last Name:") }</label>
            <span id="givenName">${ user['givenName'] }</span><br/>
            <label for="ispmanCreateTimestamp">${ h._("Created on:") }</label>
            <span id="ispmanCreateTimestamp">
              ${ h.date_from_tstamp(user['ispmanCreateTimestamp']) }</span><br/>
            <label for="mailQuota">${ h._("Email Quota:") }</label>
            <span id="mailQuota">${ h.convert_size(user['mailQuota']) }</span><br/>
            <py:if test="'mailAlias' in user">
              <label for="mailAlias">${ h._("Email Alias:") }</label>
              <py:for each="alias in list(user['mailAlias'])">
                <span id="mailAliases">${alias}</span><br/>
                <label for="mailAliases">&nbsp;</label>
              </py:for>
            </py:if>
            <span id="button_row" class="button_row">
              <input type="hidden" name="dn" value="${ user['dn'] }" />
              <input class="buttons" name="Edit" value="Edit" type="submit"
                title="${ h._('Edit User Entry')}" />
              <input class="buttons" onClick="location.href='#top'" type="button"
                name="Top" value="Top"
                title="${ h._('Return to the top of the navigation links') }" />
            </span>
          </fieldset>
        </form>
      </div>
      <div id="errors" py:otherwise="">
        <h2>${ c.error }</h2>
      </div>
    </div>

</html>
